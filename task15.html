    <script>
        //  Write a program that takes input of someone's basic salary and benefits,
        //  adds them to find the gross salary then uses  the gross salary to find the NHIF. 
        // To find the Kenya NHIF Rate using THIS LINK:

        // Employee's Monthly Gross Salary(Kshs)	Monthly NHIF Contribution (Kshs)
        // 5,999	                                     150
        // 6,000 - 7,999	                             300
        // 8,000 - 11,999	                             400
        // 12,000 - 14,999	                             500
        // 15,000 - 19,999	                             600
        // 20,000 - 24,999	                             750
        // 25,000 - 29,999	                             850
        // 30,000 - 34,999	                             900
        // 35,000 - 39,999	                             950
        // 40,000 - 44,999	                             1,000
        // 45,000 - 49,999	                             1,100
        // 50,000 - 59,999	                             1,200
        // 60,000 - 69,999	                             1,300
        // 70,000 - 79,999	                             1,400
        // 80,000 - 89,999	                             1,500
        // 90,000 - 99,999	                             1,600
        // 100,000 and above	                         1,700


        // Monthly Bands of Taxable Income (KES)	Tax Rate
        // 0 â€“ 24,000	                              10%
        // On the next 8,333	                      25%
        // On the next 467,667	                      30%
        // On the next 300,000	                      32.5%
        // On amounts over 800,000	                  35%
        // Personal Relief: KES 2,400.00 per month
        // Minimum Taxable Income: KES 24,001.00 per month

        let income = parseInt(prompt('Enter monthly gross salary in Kshs:'));
        const relief = 2400;

        let nhif;
        if (income <= 5999) {
            nhif = 150;
        } else if (income <= 7999) {
            nhif = 300;
        } else if (income <= 11999) {
            nhif = 400;
        } else if (income <= 14999) {
            nhif = 500;
        } else if (income <= 19999) {
            nhif = 600;
        } else if (income <= 24999) {
            nhif = 750;
        } else if (income <= 29999) {
            nhif = 850;
        } else if (income <= 34999) {
            nhif = 900;
        } else if (income <= 39999) {
            nhif = 950;
        } else if (income <= 44999) {
            nhif = 1000;
        } else if (income <= 49999) {
            nhif = 1100;
        } else if (income <= 59999) {
            nhif = 1200;
        } else if (income <= 69999) {
            nhif = 1300;
        } else if (income <= 79999) {
            nhif = 1400;
        } else if (income <= 89999) {
            nhif = 1500;
        } else if (income <= 99999) {
            nhif = 1600;
        } else {
            nhif = 1700;
        }

        let taxable_income = income - nhif;
        let tax;
        if (taxable_income <= 24000) {
            tax = taxable_income * 0.1;
        } else if (taxable_income <= 32333) {
            tax = 2400 + (taxable_income - 24000) * 0.25;
        } else if (taxable_income <= 791000) {
            tax = 2400 + 2083.25 + (taxable_income - 32333) * 0.3;
        } else if (taxable_income <= 1091000) {
            tax = 2400 + 2083.25 + 140000.1 + (taxable_income - 791000) * 0.325;
        } else {
            tax = 2400 + 2083.25 + 140000.1 + 96750 + (taxable_income - 1091000) * 0.35;
        }

        let net_tax = tax - relief;
        let gross_tax = net_tax + relief;

        console.log(`NHIF Contribution: Kshs ${nhif}`);
        console.log(`Tax: Kshs ${gross_tax}`);



    </script>
