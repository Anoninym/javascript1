<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>



    <script>
        let phoneNumber = prompt('Enter a phone number:');
        let formattedNumber = phoneNumber.trim();

        if (formattedNumber.startsWith('07')) {
            formattedNumber = '+254' + formattedNumber.slice(1);
        } else if (formattedNumber.startsWith('7')) {
            formattedNumber = '+254' + formattedNumber;
        } else if (formattedNumber.startsWith('254')) {
            formattedNumber = '+' + formattedNumber;
        } else if (formattedNumber.startsWith('01')) {
            formattedNumber = '+254' + formattedNumber.slice(2);
        } else if (formattedNumber.startsWith('1')) {
            formattedNumber = '+254' + formattedNumber;
        } else {
            console.log('Invalid phone number format');
            return;
        }

        console.log(formattedNumber);








    </script>
</body>

</html>
